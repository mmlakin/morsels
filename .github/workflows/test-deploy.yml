name: Test workflow

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        platform: [ macos-latest, ubuntu-latest ]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v1
    - name: Test workflow
      run: |
        cd "$GITHUB_WORKSPACE"
        cd add
        python3 test_add.py
